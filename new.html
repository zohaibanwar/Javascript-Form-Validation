    <script>
        var array = [

        ["Dhaka", "East Bangal", "Bangladesh", "32330", "320$"],

        ["Sahiwal", "Punjab", "Pakistan", "26500", "540$"],
        ["Abbotabad", "Khyber Pakhtunkhwan", "Pakistan", "23230", "290$"],
        ["Kolkata", "Punjab", "India", "255000", "456$"],
        ["Westminster", "London", "United Kingdom", "556600", "1900$"],
        ["Gabba", "Queensland", "Austrailia", "890000", "4500$"],
        ["Burewala", "Punjab", "Pakistan", "65000", "535$"],
        ["vohan", "Hubei", "China", "18000000", "4100$"],
        ["Anqara", "Centeral Anatolia", "Turkey", "1122330", "749$"],
        ["Istambul", "Cagaloglu", "Turkey", "1155900", "721$"],
        ["Paris", "ile-de", "France", "174562", "741$"],
        ];
        table = document.getElementById("table");
        
        for (var i = 1; i < table.rows.length; i++) {
            for (var j = 0; j < table.rows[i].cells.length; j++) {
                table.rows[i].cells[j].innerHTML = array[i - 1][j];
            }
        }
        
        function sortTable(n) {
            var table,
            rows,
            switching,
            i,
            x,
            y,
            shouldSwitch,
            dir,
            switchcount = 0;
            table = document.getElementById("table");
            switching = true;
            //Set the sorting direction to ascending:
            dir = "asc";
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.getElementsByTagName("TR");
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < rows.length - 1; i++) {
                    //Change i=0 if you have the header th a separate table.
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    var cmpX = isNaN(parseInt(x.innerHTML))
                    ? x.innerHTML.toLowerCase()
                    : parseInt(x.innerHTML);
                    var cmpY = isNaN(parseInt(y.innerHTML))
                    ? y.innerHTML.toLowerCase()
                    : parseInt(y.innerHTML);
                    cmpX = cmpX == "-" ? 0 : cmpX;
                    cmpY = cmpY == "-" ? 0 : cmpY;
                    
                    /*check if the two rows should switch place,
                    based on the direction, asc or desc:*/
                    // if (dir == "asc") {
                        //     if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            //         //if so, mark as a switch and break the loop:
                            //         shouldSwitch = true;
                            //         break;
                            //     }
                            // } else if (dir == "desc") {
                                //     if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                    //         //if so, mark as a switch and break the loop:
                                    //         shouldSwitch = true;
                                    //         break;
                                    //     }
                                    // }
                                    
                                    if (dir == "asc") {
                                        if (cmpX > cmpY) {
                                            //if so, mark as a switch and break the loop:
                                            shouldSwitch = true;
                                            break;
                                        }
                                    } else if (dir == "desc") {
                                        if (cmpX < cmpY) {
                                            //if so, mark as a switch and break the loop:
                                            shouldSwitch = true;
                                            break;
                                        }
                                    }
                                }
                                if (shouldSwitch) {
                                    /*If a switch has been marked, make the switch
                                    and mark that a switch has been done:*/
                                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                                    switching = true;
                                    //Each time a switch is done, increase this count by 1:
                                    switchcount++;
                                } else {
                                    /*If no switching has been done AND the direction is "asc",
                                    set the direction to "desc" and run the while loop again.*/
                                    if (switchcount == 0 && dir == "asc") {
                                        dir = "desc";
                                        switching = true;
                                    }
                                }
                            }
                        }

                        });
